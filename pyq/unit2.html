  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu ul');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
    // js for button to change bg
    // JavaScript to toggle background images
    const toggleButton = document.getElementById('icon');
    let isImage1 = true; // Tracks the current background

    // moon sun
    var icon = document.getElementById("icon");
    icon.onclick = function () {
      document.body.classList.toggle("dark-theme");
      if (document.body.classList.contains("dark-theme")) {
        icon.src = "../sun.png";
      }
      else {
        icon.src = "../moon.png";
      }


    }
    toggleButton.addEventListener('click', () => {
      // Toggle the background image
      document.body.style.backgroundImage = isImage1
        ? "url('../1.png')"
        : "url('../2.png')";
      isImage1 = !isImage1; // Flip the boolean
    });
    // Collapsible 
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function () {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }

    // gallery type
// Get all images inside .content
const images = document.querySelectorAll('.content p img');

// Loop through each image and add an event listener
images.forEach(image => {
  image.addEventListener('click', () => {
    // Create and show an overlay when the image is clicked
    const overlay = document.createElement('div');
    overlay.classList.add('content', 'expanded');
    overlay.innerHTML = `
      <img src="${image.src}" alt="${image.alt}">
      <button class="close-btn">X</button>
    `;
    document.body.appendChild(overlay);

    // Add event listener to close button
    overlay.querySelector('.close-btn').addEventListener('click', () => {
      overlay.remove(); // Remove the overlay when clicked
    });

    // Add event listener to overlay itself to close on clicking outside image
    overlay.addEventListener('click', (e) => {
      if (e.target === overlay) {
        overlay.remove(); // Close overlay when clicking outside the image
      }
    });
  });
});

  </script>
