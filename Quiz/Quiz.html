<body>
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="../index.html">ENCHEM</a>
      </div>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
      <ul>
        <li><a href="../About/about.html">About Us</a></li>
        <li><a href="../Notes/notes.html">Theory</a></li>
        <li><a href="../Formula sheet/formula.html">Formula sheets</a></li>

        <li><a href="../pyq/pyq.html">Questions</a></li>
        <img src="../moon.png" id="icon" alt="mamamama">
    </ul>
    </div>
  </nav>

  <div class="maincontainer">
    <div id="chapters">
      <h2>Select a Chapter For Quiz</h2>
      <div class="chapter-card" onclick="startQuiz('chapter1')">Water Technology and Green Chemistry</div>
      <div class="chapter-card" onclick="startQuiz('chapter2')">Fuels</div>
      <div class="chapter-card" onclick="startQuiz('chapter3')">Corrosion</div>
      <div class="chapter-card" onclick="startQuiz('chapter4')">Polymers</div>
    </div>

    <div id="quiz-section" class="hidden">
      <h2 id="quiz-title">Quiz</h2>
      <p id="question">Question will appear here</p>
      <div class="options">
        <button class="option" onclick="selectOption(this, 0)">Option 1</button>
        <button class="option" onclick="selectOption(this, 1)">Option 2</button>
        <button class="option" onclick="selectOption(this, 2)">Option 3</button>
        <button class="option" onclick="selectOption(this, 3)">Option 4</button>
      </div>
      <button id="next-btn" onclick="nextQuestion()" disabled>Next</button>
      <button id="skip-btn" onclick="skipQuestion()">Skip</button>
  <button id="end-btn" onclick="endQuiz()">End Quiz</button>
    </div>

    <div id="score-section" class="hidden">
      <h2>Your Score</h2>
      <p id="score">0/0</p>
      <button onclick="retryQuiz()">Retry</button>
    </div>
  </div>
  <script>
    const hamburger = document.querySelector('.hamburger');
    const menu = document.querySelector('.menu ul');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('show');
    });
    // moon sun
    var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "../sun.png";
            }
            else {
                icon.src = "../moon.png";
            }


        }
            // js for button to change bg
        // JavaScript to toggle background images
const toggleButton = document.getElementById('icon');
let isImage1 = true; // Tracks the current background

toggleButton.addEventListener('click', () => {
    // Toggle the background image
    document.body.style.backgroundImage = isImage1 
    ? "url('../1.png')" 
    : "url('../2.png')";
    isImage1 = !isImage1; // Flip the boolean
});

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
