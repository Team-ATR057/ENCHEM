<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCHEM</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

    <!-- Intro Screen -->
    <div class="intro">
        <div class="logo">
            <h1>ENCHEM</h1>
            <div class="wrapper">
                <p class="typewriter">Learn Chemistry with Ease</p>
            </div>
        </div>
    </div>
    <nav>
        <div class="menu">
            <div class="logo">
                <a href="index.html">ENCHEM</a>
            </div>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
            <ul>
                <li><a href="Notes/notes.html">Theory</a></li>
                <li><a href="Lectures/lectures.html">Lectures</a></li>
                <li><a href="Quiz/Quiz.html">MCQ's</a></li>
                <li><a href="pyq/pyq.html">PYQ's</a></li>
                <li><a href="Flashcards/flashcards.html">Flashcard</a></li>
                <img src="moon.png" id="icon">
            </ul>
        </div>
    </nav>
    <div class="center">
        <div class="title">Welcome to <span class="enchem">ENCHEM</span></div>

        <div class="sub_title">Chemistry on your fingertips </div>
        <div class="btns">
            <button><a href="About/about.html" >Get Started</a></button>
        </div>
    </div>
    <script>
        // Remove intro screen after animation
        const intro = document.querySelector('.intro');
        window.addEventListener('load', () => {
            setTimeout(() => {
                intro.classList.add('hidden');
            }, 3000); // Adjust time as needed (3 seconds)
        });
        // Hamburger menu toggle for responsive navigation
        const hamburger = document.querySelector('.hamburger');
        const menu = document.querySelector('.menu ul');
        hamburger.addEventListener('click', () => {
            menu.classList.toggle('show');
        });
    </script> <!-- for dark theme -->
    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");
            if (document.body.classList.contains("dark-theme")) {
                icon.src = "sun.png";
            }
            else {
                icon.src = "moon.png";
            }


        }
        // js for button to change bg
        // JavaScript to toggle background images
        const toggleButton = document.getElementById('icon');
        let isImage1 = true; // Tracks the current background

        toggleButton.addEventListener('click', () => {
            // Toggle the background image
            document.body.style.backgroundImage = isImage1
                ? "url('1.png')"
                : "url('2.png')";
            isImage1 = !isImage1; // Flip the boolean
        });

    </script>
</body>

</html>
